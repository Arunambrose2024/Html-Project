<!---removing dots and number from list---->
<!DOCTYPE html>
<html>
    <head>
        <title>removing dots</title>
        <style>
            ol,ul{
                list-style-type: none;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>buses</li>
            <li>sedan</li>
            <li>suv</li>
        </ol>
        <ul>
            <li>marcopolo</li>
            <li>tiago</li>
            <li>safari</li>
        </ul>
    </body>
</html>
