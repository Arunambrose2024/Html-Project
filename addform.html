<!DOCTYPE html>
<html>
    <head>
        <title>adding forms in html</title>
        <style>
            body{background-color: lightgoldenrodyellow; padding: auto; margin-left: 15px;}
        </style>
    </head>
    <body>
        <h3>Registration form</h3>
        <form method="post">
            <label for="Fname">First name</label>
            <input type="text" id="Fname" name="Firstname"><br>
            <label for="Lname">Last name</label>
            <input type="text" id="Lname" name="Lastname"><br>
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email"><br>
            <label for="Gender">Gender</label><br>
            <input type="radio" id="Gender" name="Gender" value="male">male
            <input type="radio" id="Gender" name="Gender" value="female">female<br>
            <label for="Qualifications">Qualifications</label><br>
            <input type="checkbox" name="Qualifications" value="plustwo">plustwo
            <input type="checkbox" name="Qualifications" value="Degree">degree
            <input type="checkbox" name="Qualifications" value="Masters">Masters
            <input type="checkbox" name="Qualifications" value="courses">Other certified courses<br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
