<!DOCTYPE html>
<html>
    <head>
        <title>Add font style</title>
        <style>
        h2{font-style: oblique;}
        p{font-style: italic;}
        </style>
    </head>
    <body>
        <h2>font style</h2>
        <p>Font styles are used in both print and digital text. While typographic font styles have custom spacing and design, once determined, this style will apply to both lowercase and uppercase letters as well as punctuation marks.
        </p>
    </body>
</html>
